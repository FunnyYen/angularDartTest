<div class="container">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name&nbsp;*</label>
        <input type="text" class="form-control" id="name" required
               #name="ngForm"
               ngControl="name">
        <div [hidden]="name.valid" class="invalid-feedback">
          Name is required
        </div>
      </div>
    </form>
    <form>
      <material-input #materialInput id="input" label="Required"
                      (change)="inputChange()"
                      (inputKeyPress)="inputKeyPress($event)"></material-input>
      <button type="button" class="btn btn-default" (click)="btnClick()">test</button>
    </form>
</div>
