<div class="container">
  <div *ngIf="objList != null" class="exam" >
    <div *ngFor="let obj of objList; let i=index">
      <div class="row">
        <div class="col-sm-2" align="righ">
          <label >{{i+1}}</label>
          <input type="text" size='2'>
        </div>
        <div class="col-sm-10">{{obj['name']}}</div>
      </div>
    </div>
  </div>
</div>
